<ion-content>
  <div #map>

    <ion-searchbar [hidden]="destination" [(ngModel)]="search" (ionChange)="searchChanged()" placeholder="Para onde?">
    </ion-searchbar>

    <ion-button class="ion-margin-top" (click)="back()" color="dark" fill="clear" size="small" ion-button
      [hidden]="!destination">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>

    <ion-list class="ion-margin-horizontal" *ngIf="search.length">
      <ion-item *ngFor="let result of searchResults" (click)="calcRoute(result)">
        {{result.description}}
      </ion-item>
    </ion-list>

  </div>
</ion-content>
